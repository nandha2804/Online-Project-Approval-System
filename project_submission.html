<!DOCTYPE html>
<html>
<head>
  <title>Project Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="std">
  <table width="100%" bgcolor="Lavender" class="contain">
    <tr><th><font size="8">Project Submission</font></th></tr>
  </table><br>
   <div class="containe">
   <div class="login-form">
   <table align="center" width="600" height="300" cellpadding="2" cellspacing="2">
    <tr><th colspan="3"><h2>Project Submission Form</h2></th></tr>
    <tr align="left">
      <th><label>Full Name</label></th>
      <td><input type="text" id="fullName" name="fullName" required width="10" height="3"></td>
  </tr>
  <tr align="left">
      <th><label for="RegisterNumber">Register Number</label></th>
      
      <td><input type="text" id="RegisterNumber" name="RegisterNumber" required></td>
  </tr>
  <tr align="left">
      <th><label for="course">Select the Course</label></th>
      
      <td>
          <select id="course" name="course" required>
              <option value="Select the Course">Select the Course</option>
              <option value="MCA">MCA</option>
              <option value="MSC">MSC</option>
              <option value="MTech">MTech</option>
              <option value="Data Science">Data Science</option>
          </select>
      </td>
  </tr>
  <tr align="left">
      <th><label for="ProjectTitle">Project Title:</label></th>
      <td><input type="text" id="ProjectTitle" name="ProjectTitle" required></td>
  </tr>
  <tr align="left">
      <th><label for="Abstract">Abstract:</label></th>
      <td><textarea id="Abstract" name="Abstract" required rows="3"></textarea></td>
  </tr>
  <tr align="center">
      <td colspan="2"><input type="submit" value="Submit"></td>
  </tr>
</table>
</div>
</div>
<h5 align="right"><a href="student_login.html" target="_self" style="text-decoration: none;">Log Out</a></h5>
<footer>

</footer>
</body>
</html>
